<ng-template autocomp-styles></ng-template>
<div autocomp-container style="width:100%;">
  <div style="width:100%;">
    <div id="control-body">
      <h1>
        Autocomplete-Angular Cities Demo
      </h1>
      <div class="row">
        <label input style="display:inline-block;width:60px;">City</label>
        <input type="text" [(dataItem)]="city" [autocomp]="bindCitiesQueryProc" [allowCreate]="false" />
      </div>
      <div class="row">
        <p>Keyboard inputs:</p>
        <p><b>Escape:</b> Cancel auto-suggested input, close popup.</p>
        <p><b>Arrow Up/Arrow Down:</b> Navigate popup items / open popup.</p>
        <p><b>Enter:</b> Apply current input.</p>
      </div>
    </div>
  </div>
</div>
